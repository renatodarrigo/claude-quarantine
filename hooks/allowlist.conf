# claude-guard — URL Allowlist
# One pattern per line. Matching URLs skip scanning entirely.
#
# Supported formats:
#   *.example.com       — wildcard domain (matches api.example.com, www.example.com, etc.)
#   localhost:*          — any port on localhost
#   https://exact.url   — exact URL match
#   example.com          — exact host match
#
# Examples:
# *.github.com
# *.githubusercontent.com
# localhost:*
# 127.0.0.1:*
